<a class="search-result-item item" target="blank" href="{{ page.link }}">
  <div
    class="content"
    [style.width]="page.imageSrc ? '70%' : 'auto'">
    <h1>{{ page.title }}</h1>
    <span>{{ page.desctiprion }}</span>
    <p>{{ page.shortContent }}</p>
    <span>Последнее изменение: {{ lastModified }}</span>
  </div>
  <div
    class="image"
    *ngIf="page.imageSrc != null"
    [style.background-image]="'url(' + page.imageSrc + ')'">
    <!--<img [src]="page.imageSrc">-->
  </div>
  <img
    *ngIf="false"
    [src]="page.imageSrc">
</a>
